<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDO Debit Card Ui Design</title>
</head>
<body>
  <div class="container">

    <header>
      <span class="logo">
        <img src="images/bdo-logo.png" alt="">
        <h5>debit</h5>
      </span>
    </header>

    <div class="middle-section">
      <div class="chip">
        <img src="images/chip.png" alt="">
      </div>

      <div class="contactless">
        <img src="images/contactless.png" alt="">
      </div>
    </div>

    <div class="card-deatils">

      <div class="debit-number">
        <h5 class="number">5010 7012 0025 7080</h5>
        <h4 class="card-num-preview">5010</h4>
      </div>

      <div class="valid-date">
        <h6>Valid Thru</h6>
        <h5>05/28</h5>
      </div>

      <div class="name-code">
        <h5>Ashley Corby</h5>
        <h5>01876</h5>
      </div>
    </div>

  </div>
  
</body>
</html>
